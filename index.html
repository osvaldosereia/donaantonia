<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>direito.love — Vade Mecum Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="icons/logo.png" alt="direito.love">
    </div>
    <div class="search-box">
      <input type="text" id="globalSearch" placeholder="Digite artigo, lei ou termo...">
      <button onclick="iniciarBusca()">🔍</button>
    </div>
    <button class="secondary-btn" onclick="abrirModalListas()">📂 Abrir lista salva</button>
  </div>

  <!-- Modal listas -->
  <div id="modalListas" class="modal hidden">
    <div class="modal-content">
      <h3>Listas salvas</h3>
      <ul id="listasSalvas"></ul>
      <button onclick="fecharModalListas()">Fechar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
