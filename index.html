<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <style>
  /* Trava overflow lateral em qualquer aparelho */
  * { box-sizing: border-box; }
  html, body {
    margin: 0;
    padding: 0;
    max-width: 100%;
    overflow-x: hidden;
  }

  /* Corpo centralizado com altura certa no mobile */
  body {
    background: #fff;
    font-family: ui-sans-serif, system-ui;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    min-height: 100svh; /* compatível com iOS moderno */
    padding-left: max(16px, env(safe-area-inset-left));
    padding-right: max(16px, env(safe-area-inset-right));
  }

  .home-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    width: 100%;
    max-width: 560px;
    text-align: center;
  }

  .home-logo {
    width: 220px;
    max-width: 100%;
    display: block;
  }

  .home-form {
    width: 80%;
    position: relative;
  }

  .home-form input {
    width: 100%;
    height: 56px;
    padding: 0 16px;
    border-radius: 999px;
    border: 1px solid #cfd4e2;
    font-size: 16px;
    outline: none;
  }

  @media (max-width: 480px) {
    .home-logo {
      width: 180px;
    }

    .home-form input {
      height: 56px;
      font-size: 12px;
    }
  }
</style>
<title>direito.love — Estudo jurídico com inteligência artificial</title>
<meta name="description" content="Explore temas jurídicos com IA: códigos comentados, jurisprudência, questões, resumos, estratégia para OAB e concursos. Direito prático e acessível.">
<meta name="keywords" content="direito, código penal, OAB, concursos, resumos jurídicos, direito.love, estudo jurídico, IA, direito penal, constitucional, civil">
<meta name="robots" content="index, follow">

<!-- Open Graph para redes sociais -->
<meta property="og:title" content="direito.love — Estudo jurídico com IA">
<meta property="og:description" content="Aprenda Direito com apoio de inteligência artificial, resumos, questões, jurisprudência e muito mais.">
<meta property="og:image" content="https://direito.love/icons/thumb.png">
<meta property="og:url" content="https://direito.love">
<meta name="twitter:card" content="summary_large_image">

</head>
<body>

  <div class="home-container">
    <img src="icons/logo.png" alt="direito.love" class="home-logo" />

    <form class="home-form" onsubmit="redirect(event)">
      <input type="search" id="homeInput" placeholder="Digite o tema ou artigo..." autofocus autocomplete="off" />
    </form>
  </div>

  <script>
    function redirect(e) {
      e.preventDefault();
      const term = document.getElementById("homeInput").value.trim();
      if (term.length < 2) return;
      const url = `buscador.html?q=${encodeURIComponent(term)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
