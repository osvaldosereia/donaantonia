<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>direito.love — Início</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- HEADER DA HOME (somente logo centralizada na home não é exibida; usamos o bloco central abaixo) -->

    <!-- BLOCO CENTRAL: LOGO + BUSCA + ABRIR LISTA -->
    <section class="box" style="text-align:center; padding:32px;">
      <img src="icons/logo-full.png" alt="direito.love" style="height:48px; margin-bottom:18px;">
      <div class="search-box" style="max-width:520px; margin:0 auto 14px; gap:8px; display:flex; align-items:center;">
        <input id="globalSearch" type="text" placeholder="Digite artigo, lei, súmula ou termo..." style="flex:1; font-size:18px; border-radius:999px; padding:14px 16px;">
        <button onclick="iniciarBusca()" class="btn-pill" style="padding:12px 16px;">🔍</button>
      </div>

      <button class="btn-footer" style="max-width:520px; margin:0 auto;" onclick="abrirModalListas()">
        📂 ABRIR LISTA SALVA
      </button>
    </section>

    <!-- MODAL: LISTAS SALVAS -->
    <div id="modalListas" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalListasTitulo">
      <div class="modal-content">
        <h3 id="modalListasTitulo" style="margin-bottom:16px;">Listas salvas</h3>
        <ul id="listasSalvas"></ul>
        <div style="display:flex; gap:10px; margin-top:12px;">
          <button class="btn-pill" onclick="fecharModalListas()">Fechar</button>
          <button class="btn-pill" onclick="excluirTodasListas()" style="color:#a33;">Excluir todas</button>
        </div>
      </div>
    </div>

    <!-- RODAPÉ FIXO DA HOME (replica estilo dos botões grandes) -->
    <footer>
      <div class="footer-inner">
        <button class="btn-footer" onclick="abrirModalListas()">📂 ABRIR LISTAS</button>
        <button class="btn-footer" onclick="document.getElementById('globalSearch').focus()">🔎 NOVA PESQUISA</button>
      </div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
