## Dicas
- Se algum código tiver formatação estranha, a heurística de “quebrar por Art.” pode precisar de pequenos ajustes (é normal).  
- Palavras-chave: o filtro ignora acentos (ex.: “mulher”, “matar”, “violencia”).
